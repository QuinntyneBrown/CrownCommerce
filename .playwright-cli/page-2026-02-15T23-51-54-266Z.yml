                - link "Victor Wembanyama" [ref=e386] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/5104157/victor-wembanyama
                - text: vowed to make the All-Star Game more competitive and backed up his words with his play, scoring the World team's first seven points against the USA Stars to start off Sunday's new format.
              - paragraph [ref=e387]:
                - text: With
                - link "Luka Doncic" [ref=e388] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3945274/luka-doncic
                - text: "-- playing for the first time in more than a week after a four-game absence because of a mild hamstring strain -- limited to two points in five minutes,"
                - link "Karl-Anthony Towns" [ref=e389] [cursor=pointer]:
