                - text: ","
                - link "Allan Houston" [ref=e427] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/349/allan-houston
                - text: and Rick Brunson took home the Shooting Stars trophy with a last-second win over a group that featured Knueppel, Hawks forward
                - link "Jalen Johnson" [ref=e428] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4701230/jalen-johnson
                - text: and former NBA player Corey Maggette.
              - paragraph [ref=e429]:
                - text: The day felt a bit awkward given the early start on the west coast, but the crowd was engaged by the end, even if there weren't big stars delivering on the growing atmosphere. Perhaps it's something the NBA, forever willing to tinker with its midseason showcase, will take a look at before next season in Phoenix. --
