              - paragraph [ref=e405]:
                - strong [ref=e406]: Overall takeaways
              - paragraph [ref=e407]: "Damian Lillard's triumphant return to the NBA stage captured the essence of what All-Star Weekend has always been about: Entertaining the fans and doing it with some flair."
              - paragraph [ref=e408]: Lillard was last seen on the court clutching the back of his leg during the NBA playoffs last season, knowing his Achilles tendon was ruptured when he was a Milwaukee Buck.
              - paragraph [ref=e409]:
                - text: The last thing anyone expected was him winning his third 3-point contest title less than nine months later, and doing it back in that
                - link "Portland Trail Blazers" [ref=e410] [cursor=pointer]:
                  - /url: /nba/team/_/name/por/portland-trail-blazers
                - text: uniform he's become so synonymous with.
              - paragraph [ref=e411]:
                - text: He defeated
                - link "Phoenix Suns" [ref=e412] [cursor=pointer]:
                  - /url: /nba/team/_/name/phx/phoenix-suns
                - text: guard
                - link "Devin Booker" [ref=e413] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3136193/devin-booker
                - text: and
                - link "Charlotte Hornets" [ref=e414] [cursor=pointer]:
                  - /url: /nba/team/_/name/cha/charlotte-hornets
                - text: rookie
                - link "Kon Knueppel" [ref=e415] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/5061575/kon-knueppel
                - text: in the finals to take home the trophy and tie Larry Bird and Craig Hodges for most 3-point contest wins.
              - paragraph [ref=e416]: In the aftermath, he spoke about doing this for the fans, prompting a roar from the still-arriving crowd.
              - paragraph [ref=e417]: As has become routine over the last decade, the 3-point contest brings out the best names, storylines and drama -- relative to the perpetually underwhelming Slam Dunk Contest because the stars won't agree to compete.
              - paragraph [ref=e418]:
                - link "Miami Heat" [ref=e419] [cursor=pointer]:
                  - /url: /nba/team/_/name/mia/miami-heat
                - text: second-year forward
                - link "Keshad Johnson" [ref=e420] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4431786/keshad-johnson
                - text: was giddy to be there and used every bit of his 15 minutes of fame to etch his name in history with a dunk contest victory, beating
                - link "San Antonio Spurs" [ref=e421] [cursor=pointer]:
                  - /url: /nba/team/_/name/sa/san-antonio-spurs
                - text: rookie
                - link "Carter Bryant" [ref=e422] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/5061568/carter-bryant
                - text: . Bryant had some flair of his own, but didn't have enough energy to put down his final dunk -- which ranked high in difficulty.
              - paragraph [ref=e423]:
                - text: The
                - link "New York Knicks" [ref=e424] [cursor=pointer]:
                  - /url: /nba/team/_/name/ny/new-york-knicks
                - text: contingent of
