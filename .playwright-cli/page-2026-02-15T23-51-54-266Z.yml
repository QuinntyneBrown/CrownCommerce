              - paragraph [ref=e609]:
                - text: Any of the eight 3-point contestants could get hot for a minute and produce the winning score. But based on each participant's 3-point percentage on wide-open 3s this year, according to NBA Advanced Stats, the favorites should be Donovan Mitchell (50% on wide-open 3s),
                - link "Norman Powell" [ref=e610] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/2595516/norman-powell
                - text: (49%) and
                - link "Jamal Murray" [ref=e611] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3936299/jamal-murray
                - text: (48%).
                - link "Bobby Portis" [ref=e612] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3064482/bobby-portis
                - text: ", Kon Knueppel and Tyrese Maxey are in the lower 40s, while Devin Booker is all the way down at 31%."
              - paragraph [ref=e613]:
                - text: "The eighth contestant is the wild card: Damian Lillard hasn't played an NBA game since tearing an Achilles in the 2025 postseason. But Lillard won this event in 2023 and 2024, and he could become the first three-time winner in the 21st century. (Larry Bird and Craig Hodges each won three times in the 1980s and 1990s, respectively.)"
                - emphasis [ref=e614]: "-- Zach Kram"
              - paragraph [ref=e615]:
                - strong [ref=e616]: "Expert picks:"
                - text: Damian Lillard
              - paragraph [ref=e617]:
                - strong [ref=e618]: New faces and a family affair for the dunk contest
              - paragraph [ref=e619]:
                - text: This isn't the most star-studded field in the dunk contest's history, and three of the four contestants have scarcely dunked in NBA games.
                - link "Jaxson Hayes" [ref=e620] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4397077/jaxson-hayes
                - text: is a seven-year veteran with his fair share of slams from the center position, but second-year forward
                - link "Keshad Johnson" [ref=e621] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4431786/keshad-johnson
                - text: and rookies
                - link "Carter Bryant" [ref=e622] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/5061568/carter-bryant
                - text: and
                - link "Jase Richardson" [ref=e623] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/5239561/jase-richardson
                - text: have recorded single-digit dunk tallies this season.
              - paragraph [ref=e624]:
                - text: At least there's star lineage in this field. Richardson's father is Jason Richardson, who won back-to-back dunk contest crowns in 2002 and 2003 -- a few years before Jase was born.
                - emphasis [ref=e625]: "-- Kram"
              - paragraph [ref=e626]:
                - strong [ref=e627]: "Expert picks:"
                - text: Keshad Johnson
              - paragraph [ref=e628]: When you wish upon a shooting star(s)
              - paragraph [ref=e629]: "In place of the skills challenge, the NBA is bringing back the shooting stars competition, which previously ran from 2004 through 2015 and featured three-person teams: a current NBA player, an NBA legend and a WNBA player."
              - paragraph [ref=e630]:
                - text: "There's no WNBA presence in the renewed competition, with a second current player joining the three-man teams instead. Two aspects of this year's teams stand out: Team Harper -- with Ron Harper as the NBA legend and Dylan and Ron Jr. as the current NBA players -- offers a compelling family element, while first-time All-Star"
                - link "Jalen Johnson" [ref=e631] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4701230/jalen-johnson
                - text: "'s presence on Team Cameron is ironic, given that Johnson controversially left Duke University in the middle of his freshman season to focus on his preparation for the draft."
                - emphasis [ref=e632]: "-- Kram"
              - paragraph [ref=e633]:
                - strong [ref=e634]: "Expert picks:"
                - text: Team Knicks
