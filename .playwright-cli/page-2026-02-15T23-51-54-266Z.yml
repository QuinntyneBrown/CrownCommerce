              - paragraph [ref=e705]:
                - text: In its latest attempt to inject some life into the NBA's midseason showcase, the league is leaning into NBC's Olympic coverage by deploying a Team USA versus The World format. Sadly, though, the three-team round-robin tournament has already lost some significant participants, with
                - link "Giannis Antetokounmpo" [ref=e706] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3032977/giannis-antetokounmpo
