                  - text: and Team Stripes hit buzzer-beater over Team Stars
              - paragraph [ref=e371]: There have been plenty of theories as to why the competitiveness of the All-Star Game has fallen off in recent years. Most of those correspond with the careers of the players on the Stripes, the so-called old-heads team.
              - paragraph [ref=e372]:
                - text: Whether that's fair is a matter of debate. But from the moment
                - link "LeBron James" [ref=e373] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/1966/lebron-james
                - text: tossed his chalk up in the air before the start of this game against the Stars -- the younger-generation United States team -- it was clear that the veterans intended to put a little respect on their names.
                - link "Kevin Durant" [ref=e374] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3202/kevin-durant
                - text: hit a 3-pointer to open the scoring,
                - link "Kawhi Leonard" [ref=e375] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/6450/kawhi-leonard
                - text: stole the ball from
                - link "Devin Booker" [ref=e376] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3136193/devin-booker
                - text: and ran to the corner to hit a 3 of his own. Durant stole the ball from
                - link "Jalen Duren" [ref=e377] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4433621/jalen-duren
                - text: "and fouled him. (Let's stop there to point out: Fouls were committed! Real fouls! Steals were made! Real steals!)"
              - paragraph [ref=e378]:
                - text: Sometimes the person committing the foul stopped to apologize, like
                - link "Tyrese Maxey" [ref=e379] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4431678/tyrese-maxey
                - text: to
                - link "Donovan Mitchell" [ref=e380] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3908809/donovan-mitchell
                - text: at one point. And through it all,
                - link "Jaylen Brown" [ref=e381] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3917376/jaylen-brown
                - text: kept shooting, finishing with a team-high 11 points on 5-of-9 shooting. At 29, Brown is one of the youngest players on the veteran team, so it made sense for him to play nine of the 12 minutes. And Durant, James and Mitchell swinging the ball to 28-year-old De'Aaron Fox for the game-winning 3-pointer as time expired? Score one for the old guys.
                - emphasis [ref=e382]: "-- Ramona Shelburne"
