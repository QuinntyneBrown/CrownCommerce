              - paragraph [ref=e471]: This win might have been the most impressive of his three, as Lillard entered the shootout despite not playing a game all season for the Blazers as he recovers from a torn Achilles.
              - paragraph [ref=e472]: "\"To get some competition, feel a little pressure, get in front of the fans again is a great experience,\" Lillard told NBC on the court after receiving the trophy."
              - paragraph [ref=e473]:
