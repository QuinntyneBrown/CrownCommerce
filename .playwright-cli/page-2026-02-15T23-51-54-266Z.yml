                - text: and
                - link "Stephen Curry" [ref=e708] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/3975/stephen-curry
                - text: ruled out for the All-Star Game, with others to potentially follow.
              - paragraph [ref=e709]:
                - text: Still, there's at least some hope this format could inspire some interesting moments this weekend. The World roster features only one guard (Jamal Murray), and he's the only player below 6-foot-8. This also could be the final All-Star appearance for
                - link "LeBron James" [ref=e710] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/1966/lebron-james
                - text: ", so perhaps he'll show up to play, wanting to go out with a bang. Either way, it will serve as another referendum on Adam Silver's ongoing attempts to salvage the event into something more competitive to watch."
