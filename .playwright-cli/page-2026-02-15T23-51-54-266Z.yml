                - text: layup attempt against the glass for his third blocked shot of the game.
                - link "Anthony Edwards" [ref=e392] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4594268/anthony-edwards
                - text: (13 points) hit a 3 with 14.3 seconds left to tie it at 32-32 to force overtime. The OT period was first to five points, and Wembanyama hit a 3 to give the World a 3-2 lead, but
                - link "Scottie Barnes" [ref=e393] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4433134/scottie-barnes
                - text: made the one shot he took count, nailing a 3-pointer from the left wing to give the Stars the 37-35 opening win.
              - paragraph [ref=e394]:
                - text: Wemby (14 points, 6 rebounds) didn't get the win but got credit from Edwards during the guard's on-court interview for "setting the tone" at the event that already looked vastly different from the defense-optional games in recent years.
