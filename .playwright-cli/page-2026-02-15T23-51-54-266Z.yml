                - text: The Miami Heat's
                - link "Keshad Johnson" [ref=e434] [cursor=pointer]:
                  - /url: https://www.espn.com/nba/player/_/id/4431786/keshad-johnson
                - text: looked happiest to be at the dunk contest -- an event that sometimes lacks energy as the premier event of All-Star Weekend -- on Saturday night and perhaps that was fitting, as he eventually walked away from the trophy.
              - paragraph [ref=e435]:
                - text: The second-year forward defeated
