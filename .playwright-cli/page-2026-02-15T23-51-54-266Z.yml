              - paragraph [ref=e442]: Richardson had a scary moment when he fell flat on his back during a dunk attempt, getting a bit stuck on a 360 dunk. Luckily, he popped back up and completed his next chance -- nearly capturing the spirit of the dunk contest his dad, Jason, did as a two-time winner of the contest in the early 2000's.
              - paragraph [ref=e443]: Johnson brought out rapper E-40 in his introduction and ultimately leapt over him while cupping the ball on his first dunk, surprising many in the crowd who hadn't seen or heard much from him before.
              - paragraph [ref=e444]: And even though it took him a couple of tries in the final, he put his last dunk away with ease, earning a close to perfect score from the judges.
              - paragraph [ref=e445]: It put the pressure on Bryant, who couldn't complete his attempts in the allotted time before putting away a basic dunk just so he could register a score.
              - paragraph [ref=e446]:
                - text: In the end, Heat czar Pat Riley stood to his feet while Johnson danced in celebration as the winner. --
