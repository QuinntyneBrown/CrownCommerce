                - text: to beat the clock and hit deep shots of its own. Team Knicks needed four half-court shots to win, and Towns unleashed from 30 feet to bring the team closer, while Brunson played the finisher to clinch the Shooting Stars competition.
              - paragraph [ref=e456]: "\"I felt very confident in our team, especially Allan Houston,\" Towns said afterward."
              - paragraph [ref=e457]:
                - text: The NBA has tried various versions of this, at times using WNBA players and most recently, deploying a skills competition that didn't return after last year's
