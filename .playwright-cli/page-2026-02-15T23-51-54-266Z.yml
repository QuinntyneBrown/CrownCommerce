                - text: This competition had a twist, with Knicks assistant coach Rick Brunson, Jalen's father, delivering passes to the shooters. Houston, now in the Knicks' front office, was one of the most prolific 3-point shooters during his NBA days and showed his skills from midrange, while the current Knicks hit from deep to seal the victory. --
