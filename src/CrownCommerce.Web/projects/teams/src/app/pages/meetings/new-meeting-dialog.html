<h2 mat-dialog-title>{{ isEditMode ? 'Edit Meeting' : 'New Meeting' }}</h2>

<mat-dialog-content>
  <form class="meeting-form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [ngModel]="title()" (ngModelChange)="title.set($event)" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [ngModel]="description()" (ngModelChange)="description.set($event)" name="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [ngModel]="date()" (ngModelChange)="date.set($event)" name="date" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="time-row">
      <mat-form-field appearance="outline">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" [ngModel]="startTime()" (ngModelChange)="startTime.set($event)" name="startTime" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Time</mat-label>
        <input matInput type="time" [ngModel]="endTime()" (ngModelChange)="endTime.set($event)" name="endTime" required />
      </mat-form-field>
    </div>

    @if (!isEditMode) {
      <mat-checkbox [ngModel]="isVirtual()" (ngModelChange)="isVirtual.set($event)" name="isVirtual">
        Virtual Meeting (auto-generate join link)
      </mat-checkbox>
    }

    @if (!isVirtual()) {
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput [ngModel]="location()" (ngModelChange)="location.set($event)" name="location" placeholder="Conference room or address" />
      </mat-form-field>
    }

    <mat-form-field appearance="outline">
      <mat-label>Attendees</mat-label>
      <mat-select [ngModel]="selectedAttendees()" (ngModelChange)="selectedAttendees.set($event)" name="attendees" multiple>
        @for (emp of employees(); track emp.id) {
          <mat-option [value]="emp.id">{{ emp.firstName }} {{ emp.lastName }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary"
          (click)="onSubmit()"
          [disabled]="isSubmitting() || !title().trim() || !date()">
    @if (isSubmitting()) {
      {{ isEditMode ? 'Saving...' : 'Creating...' }}
    } @else {
      {{ isEditMode ? 'Save Changes' : 'Create Meeting' }}
    }
  </button>
</mat-dialog-actions>
