<section class="contact">
  <lib-section-header label="GET IN TOUCH" heading="Contact Us" />

  @if (submitted()) {
    <div class="contact__success">
      <h2>Message Sent!</h2>
      <p>Thank you for reaching out. We'll get back to you within 24 hours.</p>
    </div>
  } @else {
    @if (error()) {
      <p class="contact__error">{{ error() }}</p>
    }

    <form class="contact__form" (ngSubmit)="submit()">
      <div class="contact__field">
        <label class="contact__label" for="name">Name *</label>
        <input class="contact__input" id="name" type="text" [(ngModel)]="name" name="name" required />
      </div>
      <div class="contact__field">
        <label class="contact__label" for="email">Email *</label>
        <input class="contact__input" id="email" type="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="contact__field">
        <label class="contact__label" for="phone">Phone (optional)</label>
        <input class="contact__input" id="phone" type="tel" [(ngModel)]="phone" name="phone" />
      </div>
      <div class="contact__field">
        <label class="contact__label" for="message">Message *</label>
        <textarea class="contact__textarea" id="message" [(ngModel)]="message" name="message" required rows="5"></textarea>
      </div>
      <lib-button variant="primary" type="submit">
        @if (submitting()) { SENDING... } @else { SEND MESSAGE }
      </lib-button>
    </form>
  }
</section>
